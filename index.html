<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Check In System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

</head>
<body>

  <div class="container mt-5">
    <h1>Tickets Check In System</h1>

    <form class="row g-3 mt-3 mb-3" id="form">
      <div class="col-auto">
        <input type="number" class="form-control" id="input" min="1" step="1" autofocus autocomplete="off" placeholder="Enter Ticket Number">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Submit</button>
      </div>
      <div class="col-auto">
        <button id="reset" class="btn btn-outline-danger mb-3">Reset</button>
      </div>
    </form>

    <h2>Tickets</h2>

    <p>Total tickets: <span id="totalTicketsCount"></span> | Checked in: <span id="checkedInTicketsCount"></span></p>

    <table class="table table-hover">
      <thead>
        <tr>
          <th>Ticket Number</th>
          <th>First name</th>
          <th>Last name</th>
          <th>Email</th>
          <th>Checked in</th>
        </tr>
      </thead>
      <tbody id="ticketsList"></tbody>
    </table>
  </div>

  
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="./tickets.js"></script>
  <script src="./script.js"></script>

</body>
</html>
